<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸœ Ramen Rater</h1>
  </header>

  <main>
    <section id="menu-section">
      <h2>Ramen Menu</h2>
      <div id="ramen-menu"></div>
    </section>

    <section id="details-section">
      <h2>Ramen Details</h2>
      <div id="ramen-detail">
        <img id="detail-image" src="" alt="Ramen Image" />
        <h3 id="name">Name</h3>
        <p id="restaurant">Restaurant</p>
        <p>Rating: <span id="rating">N/A</span></p>
        <p>Comment: <span id="comment">N/A</span></p>
        <button id="delete-btn">Delete Ramen</button>
      </div>

      <form id="edit-ramen">
        <h4>Update the Featured Ramen</h4>
        <label for="new-rating">Rating: </label>
        <input type="number" id="new-rating" min="0" max="10" />
        <label for="new-comment">Comment: </label>
        <textarea id="new-comment"></textarea>
        <button type="submit">Update</button>
      </form>
    </section>

    <section id="add-section">
      <h2>Add a New Ramen</h2>
      <form id="new-ramen">
        <input type="text" id="new-name" placeholder="Name" required />
        <input type="text" id="new-restaurant" placeholder="Restaurant" required />
        <input type="url" id="new-image" placeholder="Image URL" required />
        <input type="number" id="add-rating" placeholder="Rating" min="0" max="10" required />
        <input type="text" id="add-comment" placeholder="Comment" required />
        <button type="submit">Add Ramen</button>
      </form>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
